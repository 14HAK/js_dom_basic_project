<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

  <title>html form sign up</title>
</head>

<body>
  <!-- ---------------------- HTML BODY--------------------------- -->
  <section class="main">
    <h1>Let's Get Some <span>" MüòçNEY "</span></h1>

    <div class="flex">
      <div id="" class="item item_1">
        <h4>Deposit</h4>
        <h2><span id="deposit_history">0</span>$</h2>
      </div>
      <div class="item item_2">
        <h4>Withdraw</h4>
        <h2><span id="Withdraw_history">0</span>$</h2>
      </div>
      <div class="item item_3">
        <h4>Balance</h4>
        <h2><span id="balance_history">1240</span>$</h2>
      </div>
    </div>


    <div class="flex">
      <div class="item deposit same">
        <h3>Please Deposit</h3>
        <input id="deposit_input" type="text" name="text" placeholder="$-Amount to Diposit">
        <button id="deposit_btn" type="submit">Deposit</button>
      </div>
      <div class="item withdraw">
        <h3>Request withdraw</h3>
        <input id='Withdraw_input' type="text" name="text" id="text" placeholder="$-Amount to Withdraw">
        <button id="Withdraw_btn" type="submit">Withdraw</button>
      </div>
    </div>


  </section>

  <!-- ----------------------JS-------------------- -->
  <script src="./js/signUp.js"></script>
  <script src="./js/bank_functions.js"></script>
  <script src="./js/bank.js"></script>


</body>
